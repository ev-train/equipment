{% extends 'base.html' %}

{% block title %}Справочник типов{% endblock %}

{% block content %}

    <p><a href="{{ url_for('new_itemtype') }}">Добавить новый тип оборудования</a></p>
    <p>Типы оборудования:</p>
    {% for el in itemtypes_list %}
    <div class="item">
        {{el.name}}
        <form action="{{ url_for('edit_type', id=el.id) }}">
            <button role="button" class="btn btn-outline-primary btn-sm">Редактировать</button>
        </form>
        <form action="{{ url_for('delete_type', id=el.id) }}" method="post">
            <input class="btn btn-outline-danger btn-sm" type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить {{el.name}}?');">
        </form>
    </div>
    {% endfor %}

{% endblock %}
