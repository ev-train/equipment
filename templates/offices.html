{% extends 'base.html' %}

{% block title %}Справочник офисов{% endblock %}

{% block content %}

    <p><a href="{{ url_for('new_office') }}">Добавить новый офис</a></p>
    <p>Офисы:</p>
    {% for el in offices_list %}
    <div class="item">
        {{el.name}}
        <form action="{{ url_for('edit_office', id=el.id) }}">
            <button role="button" class="btn btn-outline-primary btn-sm">Редактировать</button>
        </form>
        <form action="{{ url_for('delete_office', id=el.id) }}" method="post">
            <input class="btn btn-outline-danger btn-sm" type="submit" value="Удалить" onclick="return confirm('Вы уверены, что хотите удалить {{el.name}}?');">
        </form>
    </div>
    {% endfor %}

{% endblock %}
