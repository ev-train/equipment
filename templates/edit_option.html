{% extends 'base.html' %}

{% block title %}Редактировать основное средство{% endblock %}

{% block content %}

<form method="POST">
  <p><label for="name">Основное средство:</label></p>
  <p><input type="text" id="name" name="name" value="{{ request.form['name'] or option['name'] }}" required></p>
  <button class="btn btn-outline-success btn-sm" type="submit">Сохранить</button>
</form>

{% endblock %}
